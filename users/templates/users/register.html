{% extends "blog/base.html" %}
{% block title %}
    <title>Register</title>
{% endblock title %}
{% block css %}
    {% load static %}
    {{ block.super }}
    <link rel="stylesheet" type="text/css" href="{% static 'users/test.css' %}">
{% endblock css %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="post">
            {% csrf_token %}
            <legend>Register</legend>
            {{ form|crispy }}
            <div>
                <button class="btn btn-outline-info" type="submit">Sign up</button>
            </div>
        </form>
        <div>
            <small>
                Already have account? <a href="{% url 'login' %}">Sign in</a>
            </small>
        </div>
    </div>
    
{% endblock content %}
