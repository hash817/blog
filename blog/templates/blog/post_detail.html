{% extends "blog/base.html" %} {% block title %}
<title>Home</title>
{% endblock title %} {% block content %} 
<img
  class="rounded-circle"
  width="100"
  height="100"
  src="{{ object.author.profile.image.url }}"
/>
<h1>{{ object.title }}</h1>
<p>{{ post.content }}</p>
<p>By <a href="{% url 'user-posts' object.author.username %}">{{ post.author }}</a> on {{ post.date_posted }}</p>
{% if object.author == user %}
<div>
  <a class="btn btn-outline-secondary" href="{% url 'post-update' object.id %}">Update</a>
  <a class="btn btn-outline-danger" href="{% url 'post-delete' object.id %}">Delete</a>
</div>
{% endif %}

{% endblock content %}
